<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="starterh1">Welcome to Classic Games</h1>
    <div id="gameGround">
        <div id="yourSide">
            <button id="yourRock" class="yourSideItem"></button><br>
            <button id="yourPaper" class="yourSideItem"></button><br>
            <button id="yourSizzor" class="yourSideItem"></button><br>
        </div>

        <div id="compSide">
            <img src="" id="compRock" class="compSideItem"><br>
            <img src="" id="compPaper" class="compSideItem"><br>
            <img src="" id="compSizzor" class="compSideItem"><br>
        </div>
    </div>
    <div id="outerscoreboard">
        <div id="scoreboard">
            <div id="YourScore">
                <p id="terascore">your score is = </p>
                <p id="yourScoreno">0</p>
            </div>
            <div id="CompScore">
                <p id="compkascore"> computer score is = </p>
                <p id="compScoreno">0</p>
            </div>
        </div>
    </div>
    <div class="resultdiv">
        <p id="result">Result</p>
    </div>
   

    <script src="script.js"></script>
</body>
</html>
